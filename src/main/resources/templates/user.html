<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>User Page</title>
</head>
<body>
    <!-- Nav -->
    <nav class="navbar bg-dark navbar-dark fixed-top">
        <form class="form-inline">
            <strong><span class="navbar-text text-white" th:text="${user.getName()}"}></span></strong>
            <span class="navbar-text text-white">&nbsp with roles: &nbsp</span>
            <span class="navbar-text text-white"><a th:each="role: ${user.getRoles()}" th:text="${role.role}+' '"></a></span>
        </form>
        <ul class="navbar-nav float-lg-end">
            <li class="nav-item">
                <a class="nav-link text-muted" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid bg-light">
        <div class="row">
            <!-- Левый блок -->
            <div class="col-sm-2 bg-white min-vh-100">
                <ul class="nav nav-pills flex-column">
                    <br />
                    <br />
                    <br />
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/admin}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/user}">User</a>
                    </li>
                </ul>
            </div>

            <div class="col-sm-10 bg-light"><br><br><br>
                <h2>User Info-Page</h2>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col border bg-light">
                            <p><h6>About User:</h6></p>
                        </div>
                        <div class="w-100"></div>
                        <div class="col border bg-white">
                            <br />
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Name</th>
                                    <th>Lastname</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getUsername()}"></td>
                                    <td th:text="${user.getName()}"></td>
                                    <td th:text="${user.getLastname()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td><a th:each="role : ${user.getRoles()}" th:text="${role.role} + ' '"></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
